<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Business</title>
    <link rel="stylesheet" href="style.css">
    <script src="./Javascript/dailyReports.js"></script>
    <script src="monthlyReports.js"></script>
    <script src="overTimeReports.js"></script>
</head>
<body>
    <div id="daily" class="daily">
        <h1>Daily milk produced</h1>
        <form class="daily-form">
            <div class="form-control">
                <label>Shade A</label>
                <input type="number" name="litres" id="litres1" class="form-control" placeholder="Enter the number of litres">
            </div>
            <div class="form-control">
                <label>Shade B</label>
                <input type="number" name="litres" id="litres2" class="form-control" placeholder="Enter the number of litres">
            </div>
            <div class="form-control">
                <label>Shade C</label>
                <input type="number" name="litres" id="litres3" class="form-control" placeholder="Enter the number of litres">
            </div>
            <div class="form-control">
                <label>Shade D</label>
                <input type="number" name="litres" id="litres4" class="form-control" placeholder="Enter the number of litres">
            </div>
            <button id="btn" onclick="totalProduction()">Submit</button>
        </form>
    </div>
    
    <div class="monthly">
        <h1>Information</h1>
        <p><b>The total production is: <span id="result"></span></b></p>
        <p><b>Your weekly income will be: <span id="result"></span></b></p>
        <p><b>Your monthly income will be: <span id="result"></span></b></p>
        <p><b>Your Yearly income will be: <span id="result"></span></b></p>
        <form>
            <select id="month">
                <option value="jan">January</option>
                <option value="feb">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
            </select>
            <label>Month: </label><input type="number" id="value1">
            <button type="button" onclick="calc()">Calculate</button>
        </form>
        <div class="total"><b>The result is: <span id="result"></span></b></div>
    </div>
</body>
</html>
